<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no"
		/>
		<title>Temperature Converter</title>
		<!--CSS-->
		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<div class="header">
			<h1>Temperature Converter</h1>
		</div>

		<div class="row">
			<div class="col-3 col-s-3 menu">
				<p><b>Temperature Units</b></p>
				<ul>
					<li>Celsius (C)</li>
					<li>Kelvin (K)</li>
					<li>Fahrenheit (F)</li>
				</ul>
			</div>

			<div class="col-9 col-s-9">
				<div>
					<h1>Initial Temperature</h1>
					<input
						type="value"
						placeholder="Enter value.."
						id="getvalue"
						onclick="cal()"
					/>&nbsp;&nbsp;
					<label for="units">Select Unit</label>
					<select id="units" name="units" onclick="cal()">
						<option value="C">Celsius</option>
						<option value="K">Kelvin</option>
						<option value="F">Fahrenheit</option>
					</select>
				</div>
				<div>
					<h1>Final Temperature</h1>
					<input
						type="value"
						placeholder="0"
						id="result"
						onclick="cal()"
					/>&nbsp;&nbsp;
					<label for="units_2">Select Unit</label>
					<select id="units2" name="units_2" onclick="cal()">
						<option value="C">Celsius</option>
						<option value="K">Kelvin</option>
						<option value="F">Fahrenheit</option>
					</select>
				</div>
			</div>
		</div>
		<br />

		<div class="footer">
			<p>Convert your temperature with ease...</p>
		</div>
		<!--JS-->
		<script src="./script.js"></script>
	</body>
</html>
